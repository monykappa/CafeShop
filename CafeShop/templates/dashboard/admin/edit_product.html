<!DOCTYPE html>
<html>

<head>
    <title>Edit Product</title>
    <!-- Include Bootstrap CSS (You should have Bootstrap installed and configured) -->
    <link rel="stylesheet" href="path-to-bootstrap-css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for responsiveness and styling */

        .form-group {
            margin-bottom: 20px;
        }

        a.go-back-btn {
            margin: 10vh 0 0 2vh;
            background-color: blue;
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: 0.5s ease;
        }


        a.go-back-btn:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }

        nav {
            margin-bottom: 3vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home:home'%}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userprofile:logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <a href="javascript:history.go(-1);" class="go-back-btn">Go Back</a>

    <div class="container">
        <h1 class="mt-4">Edit Product: {{ product.product_name }}</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'dashboard:edit_product' product.id %}">
            {% csrf_token %}

            <!-- Product Name -->
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ product.product_name }}">
            </div>

            <!-- Category Selection -->
            <div class="form-group">
                <label for="id_category">Category:</label>
                <select name="category" id="id_category" class="form-control">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            






            {% for size in product.sizes.all %}
            <div class="form-group">
                <label for="size_{{ size.id }}">{{ size.size.get_size_display }}:</label>
                $
                <input type="text" id="size_{{ size.id }}" name="size_{{ size.id }}" class="form-control"
                    value="{{ size.price }}">
            </div>
            {% endfor %}



            <!-- Image Upload -->
            <div class="form-group">
                <label for="image">New Image:</label>
                <input type="file" id="image" name="image" accept="image/*" class="form-control-file">
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ products.number }}">
                <!-- Add other form fields for editing product details -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>

        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery (You should have Bootstrap installed and configured) -->
    <script src="path-to-jquery/jquery.min.js"></script>
    <script src="path-to-bootstrap-js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function goBack() {
            // Use window.history to navigate back to the previous page
            window.history.back();
        }
    </script>
</body>

</html>

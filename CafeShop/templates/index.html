{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Home {% endblock title %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<style>
    /* nav{
        border-bottom: 2px solid rgb(225, 8, 8);
    } */
</style>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="{% url 'home:home' %}">
                <img src="{% static 'image/logo/image-removebg-preview__2__auto_x2-removebg-preview.png' %}"
                    class="navbar-brand" alt="Logo" />
            </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems"
                aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarItems">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <a href="#" class="btn">Find us</a>
                <a href="{% url 'home:test' %}" class="btn btn-sign-in">Sign In</a>
                <a href class="btn btn-success">Sign Up</a>
            </div>
    </nav>
    {% block homepage_content %}  <!-- Create a new block for homepage content -->
        <h1>homepage</h1>
    {% endblock homepage_content %}
    <h1 id="test"></h1>
    {% block main_body %}{% endblock main_body %}

    
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Size</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <a href="{% url 'menu:menu' %}">Go back to Menu</a>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Select Size for {{ product.product_name }}</h1>
                <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="img-fluid" width="400">
            </div>
            <div class="col-md-6">
                <h2>Available Sizes:</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for price in product.prices.all %}
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="size{{ price.id }}" name="size" value="{{ price.size.id }}">
                            <label class="form-check-label" for="size{{ price.id }}">
                                {{ price.size.size_name }} - ${{ price.price }}
                            </label>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS and jQuery for form interactions -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% extends 'menufolder/menu5.html' %}
{% load static %}

{% block content %}

<!-- Orderfolder/drink_details.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="drink-details">
                <h1 class="text-center">{{ product.product_name }}</h1>

                <!-- Display the product image -->
                <img src="{{ product.sizes.first.images.url }}" alt="{{ product.product_name }}" class="img-fluid rounded mx-auto d-block mt-4" style="max-width: 100%; height: auto;">

                <h2 class="mt-4">Select a Size:</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <select name="size" class="form-control">
                            {% for size in product.sizes.all %}
                                <option value="{{ size.id }}">
                                    {{ size.get_size_display }} ({{ size.size }}) - ${{ size.price }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </div>

                    <div class="text-center mt-4">
                        <a href="#" onclick="history.back();" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

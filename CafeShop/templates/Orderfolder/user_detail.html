<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Information</title>

    <!-- Example CDN links, make sure to use the appropriate version for your project -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <!-- Centered Container with Stylish Bootstrap Form -->
    <!-- Centered Container with Stylish Bootstrap Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'menu:user_detail' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="district">District</label>
                    <select class="form-control" id="district" name="district">
                        <option value="" selected disabled>Select District</option>
                        {% for choice in DistrictChoices %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="house_number">House Number</label>
                    <input type="text" class="form-control" id="house_number" name="house_number">
                </div>
                <div class="form-group">
                    <label for="road">Road</label>
                    <input type="text" class="form-control" id="road" name="road">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact">
                </div>
                

                <button type="submit" class="btn btn-primary">Continue</button>
            </form>
        </div>
    </div>
</div>



</body>

</html>

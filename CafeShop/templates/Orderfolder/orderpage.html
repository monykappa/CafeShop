{% extends 'Orderfolder/ordermenu.html' %}
{% load static %}

{% block content %}

<style>
    .orderpl {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        /* Center the items horizontally */

    }

    .block1 {
        flex: 0 0 calc(50% - 20px);
        /* Two products per row with spacing */
        margin: 10px 50px;
        text-align: center;
        background-color: #f5f5f5;

    }

    a.a-block {
        display: block;
        text-decoration: none;
        color: black;
    }

    .b1p1 {
        border: 1px solid #867979;
        border-radius: 15px;
        padding: 20px;
        width: 100%;
        height: 350px;
        max-width: 300px;
        color: black;
        transition: 0.5s ease;

    }

    .b1p1:hover {
        background-color: var(--second-color);
        color: white;
    }

    .b1p1 img {
        max-width: 100%;
        height: auto;
        border-radius: 5%;
        margin-bottom: 2%;
        o
    }

    h1 {
        font-size: 40px;
        margin: 10px 0;
        text-align: left;
        color: var(--second-color);
    }

    h2 {
        font-size: 28px;
        margin: 0 0 20px;
        text-align: left;
    }
</style>

<h1>Menu</h1>
<h2>Drinks</h2>
<hr>

<div class="orderpl">
    {% for product_name, product_group in grouped_products.items %}
    <a href="{% url 'menu:drink_details' product_id=product_group.id %}" class="a-block">
        <div class="block1">
            <div class="b1p1">
                <img src="{{ product_group.sizes.0.images.url }}" alt="{{ product_group.product_name }}"
                    class="drink-image">
                <h3>{{ product_group.product_name }}</h3>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock content %}
